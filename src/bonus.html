<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="ml-[100px] p-[30px]">
      <img class="mt-[30px]" src="kamol img/Logo.svg" alt="" />
      <h1 class="text-3xl mt-[100px]">Login</h1>
      <p>Login to access your Golobe account</p>
      <fieldset class="w-[100px]">
        <label class="mt-[30px]" for="">Email</label>
        <input
          class="border-[1px] border-[black] w-[400px] h-[40px]"
          type="text"
          placeholder="john.doe@gmail.com"
        />
        <input
          class="border-[1px] border-[black] w-[400px] h-[40px] mt-[20px]"
          type="password"
          placeholder="•••••••••••••••••••••••••"
        />
        <input type="checkbox" />
        <label class="ml-[10px]" for="">Remember me</label>
    </fieldset>
    <button class=" border-[black] bg-[#8DD3BB] w-[300px]">Login</button>
    <p>Don’t have an account? <span class="text-[red]">Sign up</span></p>
    <img class="w-[400px]" src="kamol img/Frame 228.svg" alt="">
    <img class="ml-[600px] mt-[-450px]" src="kamol img/Group 4.svg" alt="">
    </div>
  </body>
</html>
